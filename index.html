<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jack's Portfolio</title>
  <link rel="stylesheet" href="icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navigation">
    <ul class="nav-list">
      <li class="nav-item"><a href="#home">Home</a></li>
      <li class="nav-item"><a href="#portfolio">Projects</a></li>
      <li class="nav-item"><a href="#about-me">About Me</a></li>
      <li class="nav-item"><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <div id="home" class="section-wrap about-wrap">
    <section class="about-section">
      <p class="greeting name-p">Hey, I'm <span class="name-span">Jack</span>.</p>
      <p class="greeting headline-p">Being a <span class="title-span">Fullstack Developer</span> is my thing.</p>
    </section>
  </div>

  <div id="portfolio" class="section-wrap portfolio">
      <section class="project-1">
        <img class="app-screenshot threetv-img" src="threetv-img.png" alt="Screenshot of Retro YouTube app">
        <div class="tech-icons-div">
          <div class="front-end-icons">
            <img class="icon html" src="html-icon.png" alt="HTML icon">
            <img class="icon css" src="css-icon.png" alt="CSS icon">
            <img class="icon js" src="javascript-icon.png" alt="JavaScript icon">
            <img class="icon jquery" src="jquery-icon.png" alt="jQuery icon">
            <img class="icon socketio" src="socketio-icon.png" alt="SocketIO icon">
            <img class="icon threejs" src="threejs-icon.png" alt="Three.js icon">
          </div>
          <div class="backend-icons">
              <img class="icon socketio" src="socketio-icon.png" alt="SocketIO icon">
              <img class="icon express" src="new-express-icon.png" alt="Express icon">
              <img class="icon node" src="node-icon.png" alt="Node icon">
          </div>
        </div>
      </section>
  </div>

  <div class="section-wrap portfolio">      
    <section class="project-2">
      <img class="app-screenshot matcher-img" src="matcher-img.png" alt="Screenshot of Match-Er app">
      <div class="front-end-icons">
          <img class="icon react" src="react-icon.png" alt="React icon">
          <img class="icon redux" src="redux-icon.png" alt="Redux icon">
          <img class="icon css" src="css-icon.png" alt="CSS icon">
        </div>
        <div class="backend-icons">
            <img class="icon express" src="new-express-icon.png" alt="Express icon">
            <img class="icon node" src="node-icon.png" alt="Node icon">
            <img class="icon mongodb" src="mongodb-icon.png" alt="MongoDB icon">
            <img class="icon jwt" src="jwt-icon.png" alt="JSON Web Token icon">
        </div>
      </div>
    </section>
  </div>

  <div class="section-wrap portfolio">      
    <section class="project-3">
      <img class="app-screenshot task-timer-img" src="task-timer-img.png" alt="Screenshot of Task Timer application">
      <div class="tech-icons-div">
          <div class="front-end-icons">
            <img class="icon html" src="html-icon.png" alt="HTML icon">
            <img class="icon css" src="css-icon.png" alt="CSS icon">
            <img class="icon js" src="javascript-icon.png" alt="JavaScript icon">
            <img class="icon jquery" src="jquery-icon.png" alt="jQuery icon">
          </div>
          <div class="backend-icons">
              <img class="icon express" src="new-express-icon.png" alt="Express icon">
              <img class="icon node" src="node-icon.png" alt="Node icon">
              <img class="icon mongodb" src="mongodb-icon.png" alt="MongoDB icon">
              <img class="icon jwt" src="jwt-icon.png" alt="JSON Web Token icon">
          </div>
        </div>
    </section>
  </div>

  <div id="about-me" class="section-wrap about-me"></div>
  <div id="contact" class="section-wrap contact"></div>
</body>
</html>
